<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Search</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #6bc1ff 0%, #0072ff 100%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        /* Search Form */
        #search-form {
            margin: 20px auto;
            max-width: 400px;
            position: relative;
        }

        #exercise-name {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        /* Suggestions Dropdown */
        .suggestions {
            position: absolute;
            width: 100%;
            background: white;
            color: black;
            border-radius: 10px;
            margin-top: 5px;
            max-height: 150px;
            overflow-y: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background: #ddd;
        }

        /* Exercise Cards */
        .exercise-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 90%;
            margin: 20px auto;
            padding: 10px;
        }

        .exercise-card {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
        }

        .exercise-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Set and Delete Buttons */
        .exercise-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        input[type="number"] {
            padding: 5px;
            width: 50px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .delete-btn {
            background: red;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>Exercise Search</h1>
    <form id="search-form">
        <input type="text" id="exercise-name" placeholder="Enter Exercise Name..." autocomplete="off" />
        <div id="suggestions" class="suggestions"></div>
    </form>
    <div id="results" class="exercise-container"></div>

    <script>
        const exerciseNameInput = document.getElementById('exercise-name');
        const suggestionsDiv = document.getElementById('suggestions');
        const resultsDiv = document.getElementById('results');

        const fetchExercises = async (query) => {
            const url = `https://exercisedb.p.rapidapi.com/exercises/name/${query}`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'b6479b8b93msh9df003e22122475p102038jsn3cd80f415c32',
                    'x-rapidapi-host': 'exercisedb.p.rapidapi.com',
                },
            };

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error('Failed to fetch exercises');
                }
                return await response.json();
            } catch (error) {
                console.error(error);
                alert('Error fetching exercises.');
                return [];
            }
        };

        const renderSuggestions = (exercises) => {
            suggestionsDiv.innerHTML = '';

            if (exercises.length === 0) {
                suggestionsDiv.innerHTML = '<div class="suggestion-item">No results found</div>';
                return;
            }

            exercises.forEach((exercise) => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('suggestion-item');
                suggestionItem.textContent = exercise.name;
                suggestionItem.addEventListener('click', () => {
                    displayExerciseDetails(exercise);
                    exerciseNameInput.value = '';
                    suggestionsDiv.innerHTML = '';
                });
                suggestionsDiv.appendChild(suggestionItem);
            });
        };

        const displayExerciseDetails = (exercise) => {
            const card = document.createElement('div');
            card.classList.add('exercise-card');
            card.innerHTML = `
                <h3>${exercise.name}</h3>
                <img src="${exercise.gifUrl}" alt="${exercise.name}" />
                <div class="exercise-details">
                    <label for="sets-${exercise.id}">Sets:</label>
                    <input type="number" id="sets-${exercise.id}" min="1" max="10" value="3">
                    <button class="delete-btn">Delete</button>
                </div>
            `;

            card.querySelector(".delete-btn").addEventListener("click", () => {
                card.remove();
            });

            resultsDiv.appendChild(card);
        };

        exerciseNameInput.addEventListener('input', async () => {
            const query = exerciseNameInput.value;
            if (query) {
                const exercises = await fetchExercises(query);
                renderSuggestions(exercises);
            } else {
                suggestionsDiv.innerHTML = '';
            }
        });
    </script>
</body>
</html>
