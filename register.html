<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Register - FitTrack</title>
</head>
<body>
    <header class="top-bar">
        <div class="menu-icon">&#9776;</div>
        <h2 class="logo">FIT <span>TRACK</span></h2>
    </header>

    <div class="page-wrapper">
        <div class="register-container">
            <h1>Create Your Account</h1>
            <form action="register.php" method="POST">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required />
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required />
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required />
                </div>

                <div class="input-group">
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="number" id="age" name="age" min="1" placeholder="Age" required />
                </div>

                <div class="input-group">
                    <input type="number" id="weight" name="weight" step="0.1" placeholder="Weight (kg)" required />
                </div>

                <div class="input-group">
                    <input type="number" id="height" name="height" step="0.1" placeholder="Height (cm)" required />
                </div>

                <button type="submit">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
