<div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">&lt;</button>
      <h3 id="currentMonth"></h3>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="calendar-days">
      <div class="day-name">Mo</div>
      <div class="day-name">Tu</div>
      <div class="day-name">We</div>
      <div class="day-name">Th</div>
      <div class="day-name">Fr</div>
      <div class="day-name">Sa</div>
      <div class="day-name">Su</div>
    </div>
    <div id="calendar" class="calendar"></div>
    <p class="calendar-footer">My Activity</p>
  </div>
  
  <style>
    .calendar-container {
      width: 220px;
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }
  
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
    }
  
    .calendar-header button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  
    .calendar-days, .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-top: 10px;
    }
  
    .day-name {
      font-size: 12px;
      font-weight: bold;
      color: #555;
    }
  
    .calendar-day {
      font-size: 14px;
      padding: 6px;
      border-radius: 50%;
      text-align: center;
      position: relative;
    }
  
    .calendar-day.today {
      background: #a855f7;
      color: white;
    }
  
    .calendar-day.active::after {
      content: "â€¢";
      display: block;
      font-size: 10px;
      color: black;
      margin-top: 2px;
    }
  
    .calendar-footer {
      font-size: 12px;
      margin-top: 10px;
      color: #555;
    }
  </style>
  
  <script>
  function generateCalendar(monthOffset = 0) {
    const calendar = document.getElementById('calendar');
    const currentMonthText = document.getElementById('currentMonth');
    const date = new Date();
    
    date.setMonth(date.getMonth() + monthOffset);
    
    const month = date.getMonth();
    const year = date.getFullYear();
    
    currentMonthText.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });
  
    const firstDay = new Date(year, month, 1).getDay();
    const lastDay = new Date(year, month + 1, 0).getDate();
  
    calendar.innerHTML = '';
  
    // Add empty divs for spacing
    for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
      const emptyDiv = document.createElement('div');
      calendar.appendChild(emptyDiv);
    }
  
    // Add days
    for (let i = 1; i <= lastDay; i++) {
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('calendar-day');
      dayDiv.textContent = i;
  
      const today = new Date();
      if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
        dayDiv.classList.add('today');
      }
  
      // Add dots to some days as an example
      if (Math.random() > 0.6) {
        dayDiv.classList.add('active');
      }
  
      calendar.appendChild(dayDiv);
    }
  }
  
  let monthOffset = 0;
  document.getElementById('prevMonth').addEventListener('click', () => {
    monthOffset--;
    generateCalendar(monthOffset);
  });
  
  document.getElementById('nextMonth').addEventListener('click', () => {
    monthOffset++;
    generateCalendar(monthOffset);
  });
  
  window.onload = () => generateCalendar();
  </script>
